<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Javascript -->
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <section class="tarefas-container">
        <header>
            <h1>Lembretes</h1>
        </header>
        <form id="tarefas-form">
            <p>Adicione a sua tarefa</p>
            <div class="form-control">
                <input type="text" id="tarefas-input" placeholder="Digite sua tarefa">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
            <form id="edit-form" class="hide">
                <p>Edite a sua tarefa</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
            </form>
        <div id="tarefabar">
            <div id="pesquisa">
                <h4>Pesquisar:</h4>
                <form >
                    <input type="text" id="pesquisa-input" placeholder="Buscar">
                    <button id="del-pesquisa">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
        </div>
        <div id="tarefas-list">
         <div class="tarefas prontas">
            <h3>Estou fazendo alguma coisa</h3>
            <button class="finish-tarefa">
                <i class="fa-solid fa-check"></i>
            </button>
            <button class="edit-tarefa">
                <i class="fa-solid fa-pen"></i>
            </button>
            <button class="remove-tarefa">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
    </section>
   
</body>
</html>
